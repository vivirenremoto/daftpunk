        function play(obj) {

            var slug = $(obj).html().trim().replace(/ /g, '_');

            $('#loop' + slug)[0].play();

            if (!time) {
                enlight(obj);
            }

        }


        function enlight(obj) {
            $(obj).css('opacity', 1).animate({
                'opacity': '0.4'
            }, 1400);
        }


        function playGeneral(obj) {


            enlight(obj);


            if (time) {
                clearInterval(timer_music);
                clearInterval(timer_countdown);
                time = 0;
                count = 0;
                $('#txt_play').html('PLAY');
                $('#icon_stop').hide();
                $('#icon_play').show();

                $('#music')[0].pause();

            } else {

                $('#music')[0].play();

                $('#music')[0].currentTime = 0;

                $('#icon_play').hide();
                $('#icon_stop').hide();


                clearInterval(timer_countdown);
                time_countdown = 3;
                $('#txt_play').html(time_countdown);
                timer_countdown = setInterval(function () {

                    time_countdown--;


                    if (time_countdown == 0) {
                        $('#txt_play').html('STOP');
                        $('#icon_stop').show();
                        $('#icon_play').hide();

                        clearInterval(timer_countdown);
                    } else {
                        $('#txt_play').html(time_countdown);
                    }



                }, 900);

                timer_music = setInterval(function () {
                    time++;

                    if (times.includes(time + 4)) {

                        }
                        count++;
                    }


                    if (time == 460) {
                        playGeneral(obj);
                    }



                }, 250);

            }
