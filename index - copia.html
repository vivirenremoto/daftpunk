<!DOCTYPE html>
<html>

<head>
    <title>Daft Punk</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>

<body>


    <audio id="loop1" loop>
        <source src="static/loop1.mp3" type="audio/mp3">
    </audio>


    <audio id="loop2" loop>
        <source src="static/loop2.mp3" type="audio/mp3">
    </audio>


    <audio id="loop3" loop>
        <source src="static/loop3.mp3" type="audio/mp3">
    </audio>

    <audio id="loop4" loop>
        <source src="static/loop4.mp3" type="audio/mp3">
    </audio>



    <table style="position:fixed;left:0;right:0;top:0;width:100%;height:100%">
        <tr>

            <td style="width:25%;background:red" onclick="play(1)">
                1
            </td>
            <td style="width:25%;background:blue" onclick="play(2)">
                2
            </td>
            <td style="width:25%;background:green" onclick="play(3)">
                3
            </td>
            <td style="width:25%;background:yellow" onclick="play(4)">
                4
            </td>

        </tr>

    </table>


    <script>

        var loop1 = document.getElementById('loop1');
        var loop2 = document.getElementById('loop2');
        var loop3 = document.getElementById('loop3');
        var loop4 = document.getElementById('loop4');
        loop1.volume = 0.5;
        loop2.volume = 0.5;
        loop3.volume = 0.5;
        loop4.volume = 0.5;

        var current_index = 1;

        function play(index) {

            loop1.pause();
            loop2.pause();
            loop3.pause();
            loop4.pause();

            eval('loop' + index).play();
        }

    </script>

</body>

</html>
